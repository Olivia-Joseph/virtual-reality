<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foggy Lounge</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #A11 ;near: 2 ;far: 10">
        
      <!-- Assets Management -->
      <a-assets>
        <a-asset-item id="chair" src="./assets/Couch Small.glb"></a-asset-item>
        <a-asset-item id="table" src="./assets/Table Coffee Glass.glb"></a-asset-item>
        <a-asset-item id="lamp" src="./assets/Light Floor.glb"></a-asset-item>
        <a-asset-item id="fan" src="./assets/Fan.glb"></a-asset-item>
        <a-asset-item id="plant" src="./assets/Houseplant.glb"></a-asset-item>
      </a-assets>

    <a-sky color="#A11"></a-sky>


      <a-plane 
  position="0 -0.1 0" 
  rotation="-90 0 0" 
  width="20" 
  height="20"
  color="#222" >
</a-plane>

      <!-- Central Elements -->
      <a-entity gltf-model="#fan" position="0.5 3 0.5" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="#plant" position="0.5 0 0.5" scale="1.2 1.2 1.2"></a-entity>
      

      
      <a-entity gltf-model="#chair" position="-1.5 0 -3" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="0.5 0 -3" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="2.5 0 -3"  rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>

      <a-entity gltf-model="#chair" position="4 0 -1.5" rotation="0 -90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="4 0 0.5" rotation="0 -90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="4 0 2.5" rotation="0 -90 0" scale="0.5 0.5 0.5"></a-entity>

      <a-entity gltf-model="#chair" position="-1.5 0 4" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="0.5 0 4" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="2.5 0 4" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>

      <a-entity gltf-model="#chair" position="-3 0 -1.5" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="-3 0 0.5" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#chair" position="-3 0 2.5" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>


        <!-- Tables -->
        <a-entity gltf-model="#table" position="3.4 0 -3.1" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="-3.4 0 -3.1" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="3.4 0 3.6" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="-3.4 0 3.6" scale="2 2 2"></a-entity>

        <!-- Lamps on Tables -->
        <a-entity gltf-model="#lamp" position="1.5 0.5 -1.5" scale="0.3 0.3 0.3"></a-entity>
        <a-light type="point" position="1.5 1 -1.5" intensity="1" color="#700D3F"></a-light>
        <a-entity gltf-model="#lamp" position="-1.5 0.5 -1.5" scale="0.3 0.3 0.3"></a-entity>
        <a-light type="point" position="-1.5 1 -1.5" intensity="1" color="#700D3F"></a-light>
        <a-entity gltf-model="#lamp" position="1.5 0.5 1.5" scale="0.3 0.3 0.3"></a-entity>
        <a-light type="point" position="1.5 1 1.5" intensity="1" color="#700D3F"></a-light>
        <a-entity gltf-model="#lamp" position="-1.5 0.5 1.5" scale="0.3 0.3 0.3"></a-entity>
        <a-light type="point" position="-1.5 1 1.5" intensity="1" color="#700D3F"></a-light>
          

      
      

       -->

    </a-scene>
  </body>
</html>
