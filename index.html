<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Great Hall VR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  
  <a-scene>

    <a-assets>
      <a-asset-item id="window" src="./assets/great_window.glb"></a-asset-item>
      <a-asset-item id="hall" src="./assets/hogwarts_dining_hall.glb"></a-asset-item>
    </a-assets>


    <!-- Camera -->
    <a-entity camera position="-60 0 250" rotation="0 180 0" wasd-controls look-controls></a-entity>

    <!-- Ceiling -->
    <a-sky src="./assets/night_sky.jpg" ></a-sky>

    <a-entity gltf-model="#hall" position="-15 -90 0" scale="0.2 0.2 0.2" rotation="0 180 0"></a-entity>

  </a-scene>


</body>
</html>
